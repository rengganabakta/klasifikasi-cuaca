services:
  - type: web
    name: iot-sensor-prediction
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: MONGODB_DATABASE
        value: sensor_db
      - key: MONGODB_COLLECTION
        value: sensor_data
